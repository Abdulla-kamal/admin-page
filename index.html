    <title>Admin Page</title>
    <link rel="icon" href="images/logo.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

          data-backgroundColor="#757575"

            </li>
          </ul>
      </div>
    </div>
    <!-- End Sections -->
    <!-- Start Main Page -->
    <div class="main-page">
      <!-- Start sidebar -->
      <div class="sidebar">
        <h3>Info</h3>
        <ul>
          <li class="active">
            <a href="index.html"
              ><i class="fa-regular fa-user fa-fw"></i>
              <span class="hide"> المستخدمين</span></a

          </li>
          <li>
            <a href="pages/employees.html"

          <li>

          <li>

      <!-- Start Data  -->
      <div class="data">
        <form class="user">
          <span class="name"
            ><label for="name">اسم المستخدم </label><input type="text" id="name"

          <span class="password"

          /></span>
          <span class="confirm"
            ><label for="name">تأكيد كلمة المرور</label
            ><input type="password" id="confirm"
          /></span>
          <span class="radio-select">
            <span class="admin">
              <label for="admin">مسؤول</label>
              <input type="radio" id="admin" name="permissio ">
            </span>
            <span class="user">
              <label for="user">مستخدم</label>
              <input type="radio" id="user" name="permissio ">
            </span>
          </span>
          <button>اضافة مستخدم</button>
        </form>
        <table class="table rounded">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>

          <tbody>

              <th scope="row">1</th>
